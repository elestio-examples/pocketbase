ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8090"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: SOFTWARE_VERSION_TAG
    value: "latest"
  - key: PEERTUBE_WEBSERVER_HOSTNAME
    value: "[CI_CD_DOMAIN]"
  - key: POSTGRES_USER
    value: "postgres"
  - key: POSTGRES_PASSWORD
    value: "random_password"
  - key: POSTGRES_DB
    value: "peertube"
  - key: PEERTUBE_DB_USERNAME
    value: "postgres"
  - key: PEERTUBE_DB_PASSWORD
    value: "random_password"
  - key: PEERTUBE_DB_SSL
    value: "false"
  - key: PEERTUBE_DB_HOSTNAME
    value: "postgres"
  - key: PEERTUBE_SMTP_HOSTNAME
    value: "172.17.0.1"
  - key: PEERTUBE_SMTP_PORT
    value: "25"
  - key: PEERTUBE_SMTP_FROM
    value: "[DOMAIN]@vm.elestio.app"
  - key: PEERTUBE_SMTP_TLS
    value: "false"
  - key: PEERTUBE_SMTP_DISABLE_STARTTLS
    value: "false"
  - key: PEERTUBE_ADMIN_EMAIL
    value: "[EMAIL]"
  - key: PT_INITIAL_ROOT_PASSWORD
    value: "random_password"
  - key: ADMIN_PASSWORD
    value: "random_password"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "Peertube.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Peertube Admin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
